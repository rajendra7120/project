<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>audio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="WFPlayer.js is an audio waveform generator" />
    <meta name="keywords" content="WFPlayer, audio, waveform, generator" />
    <link rel="shortcut icon" href="./assets/img/favicon.ico" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/pickr.css" />
    <link rel="stylesheet" href="./assets/css/powerange.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="left">
                <a href="/">
                    <span class="logo"></span>
                    <span class="version"></span>
                    <span class="description">An Audio Player Implementation</span>
                </a>
            </div>
            <div class="log"></div>
            <div class="right">

                <div class="item">
                    Open Video
                    <input class="open" type="file" name="file" />
                </div>
                <div class="item download">Download Image</div>
            </div>
        </header>
        <section class="main">
            <div class="left">
                <div class="item">
                    <div class="name">Scrollable :</div>
                    <div class="controller">
                        <input class="scrollable" type="checkbox" name="scrollable">
                    </div>
                </div>
                <div class="item">
                    <div class="name">Wave Color :</div>
                    <div class="controller">
                        <div class="color-picker" name="waveColor"></div>
                    </div>
                </div>
                <div class="item">
                    <div class="name">Progress Color :</div>
                    <div class="controller">
                        <div class="color-pic" name="progressColor"></div>
                    </div>
                </div>

                <div class="item">
                    <div class="name">Duration :</div>
                    <div class="controller range">
                        <span class="value">20</span>
                        <input type="text" name="duration" value="10" step="1" style="display: none;">
                    </div>
                </div>

            </div>
            <div class="right">
                <video class="video" src="/log.webm" controls height="360"></video>
            </div>
        </section>
        <footer class="waveform"></footer>
    </div>
    <script src="./uncompiled/wfplayer.js"></script>
    <script src="./assets/js/pickr.js"></script>
    <script src="./assets/js/powerange.js"></script>
    <script src='./assets/js/ffmpeg.min.js'></script>
    <script src="./assets/js/index.js"></script>

            }
        })();

    </script>
</body>

</html>
